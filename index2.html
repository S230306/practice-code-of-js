<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript output using the inner html</title>
</head>
<body>
    <h2>Welcome to Javascript</h2>
    <p>Javascript display possibilities using inner html</p>
     <p id="geeks"></p>
    <script>
    document.getElementById("geeks").innerHTML=10*20;
    </script>
</body>
</html>
